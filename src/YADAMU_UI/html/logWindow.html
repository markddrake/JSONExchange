<html>
<head>
    <meta charset="UTF-8">
    <title>YADAMU - Operation Log</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
	<div style="margin:0; padding:0; height:10px;"></div>
    <div class="row">
	  <div class="col">
        <div class="mb-12">
	      <div style="overflow:auto;width:95vw;height:90vh;white-space:nowrap;">
		    <pre class="center-block" id="log"></pre>
		  </div>
	    </div>
	  </div>
	</div>
	<div style="margin:0; padding:0; height:10px;"></div>
    <div class="row float-right">
      <div class="col">
		<div class="mb-12">
		  <button id="reset-log-window" type="button" onclick="resetLog(this)" class="btn btn-primary">
			<span class="fa fa-eraser"></span>
	      </button>
          <button id="save-log" type="button" onclick="saveLogFile(this)" class="btn btn-primary">
		    <span class="fa fa-save"></span>
	      </button>
		</div>
	  </div>
    </div>
	<div style="margin:0; padding:0; height:10px;"></div>
  </div>
  <!-- <script>require('./yuiLogWindow.js')</script> -->
  <script src="../node/yuiLogWindow.js")></script>
</body>
</html>
